{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <h2 class="text-center">Newsletter</h2>
    {% csrf_token %}
    {{form|crispy}}

        <button type="submit" class="btn btn-primary mt-3 text-light border border-primary bg-gradient">Enviar</button>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <a href="{% url 'password_reset' %}" class="fw-bold">Olvidaste tu contrase√±a?</a>
    </div>
</form>
{% endblock content %}
